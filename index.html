<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Watchme</title>
  </head>

  <body>
    <header>
      <h2>Find your film</h2>
      <a href="./watchlist.html">My watchlist</a>
    </header>
    <div class="search-bar">
      <img src="./assets/Icon.svg"  alt="search icon"/>
      <input type="text" name="search-input" id="search-input" />
      <button id="search-btn" class="btn-search">Search</button>
    </div>
    <div id="movies">
      <div class="empty-page-placeholder" id="fail-search-placeholder">
        <img src="./assets/searchPlaceholder.png" alt="movie image placeholder"/>
        <p>Start exploring</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
